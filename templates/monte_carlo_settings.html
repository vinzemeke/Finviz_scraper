<div id="Settings" class="tab-content">
    <h3>User Settings</h3>
    <form id="user-settings-form">
        <div class="form-group">
            <label for="underpricing-threshold">Underpricing Threshold (%)</label>
            <input type="number" id="underpricing-threshold" name="underpricing_threshold" min="0" max="100" step="0.1" value="5.0">
            <small>Options estimated to be X% or more underpriced will be highlighted.</small>
        </div>
        <div class="form-group">
            <label for="strike-range">Strike Range (%)</label>
            <input type="number" id="strike-range" name="strike_range" min="0" max="100" step="0.1" value="10.0">
            <small>Filter options with strike prices within +/- X% of the current stock price.</small>
        </div>
        <h4>Simulation Parameters (Default)</h4>
        <div class="form-group">
            <label for="num-simulations">Number of Simulations</label>
            <input type="number" id="num-simulations" name="num_simulations" min="1000" step="1000" value="10000">
        </div>
        <div class="form-group">
            <label for="num-steps">Number of Steps (per year)</label>
            <input type="number" id="num-steps" name="num_steps" min="1" step="1" value="252">
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <button type="button" id="reset-settings-button" class="btn btn-secondary">Reset to Defaults</button>
    </form>
</div>
