<!-- Sidebar Partial: Include this in all pages for a consistent sidebar -->
<div class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-slate-800 shadow-lg transform transition-transform duration-300 ease-in-out" id="sidebar">
    <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-slate-700">
        <div class="flex items-center">
            <i class="fas fa-chart-line text-2xl text-primary-600 mr-3"></i>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">Finviz Scraper</h1>
        </div>
        <button class="lg:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" id="sidebar-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <nav class="mt-6 px-4">
        <div class="space-y-2">
            <a href="/" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200 {% if request.endpoint == 'index' %}bg-primary-50 dark:bg-slate-700 text-primary-600 dark:text-primary-400{% endif %}">
                <i class="fas fa-home w-5 h-5 mr-3"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/stats" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200 {% if request.endpoint == 'stats' %}bg-primary-50 dark:bg-slate-700 text-primary-600 dark:text-primary-400{% endif %}">
                <i class="fas fa-chart-bar w-5 h-5 mr-3"></i>
                <span class="font-medium">Statistics</span>
            </a>
            {#
            <a href="/database_stats" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200 {% if request.endpoint == 'database_stats' %}bg-primary-50 dark:bg-slate-700 text-primary-600 dark:text-primary-400{% endif %}">
                <i class="fas fa-database w-5 h-5 mr-3"></i>
                <span class="font-medium">Database Stats</span>
            </a>
            <a href="/monte_carlo" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200 {% if request.endpoint == 'monte_carlo_dashboard' %}bg-primary-50 dark:bg-slate-700 text-primary-600 dark:text-primary-400{% endif %}">
                <i class="fas fa-dice w-5 h-5 mr-3"></i>
                <span class="font-medium">Monte Carlo</span>
            </a>
            #}
            <a href="/lsmc_dashboard" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200 {% if request.endpoint == 'lsmc_dashboard' %}bg-primary-50 dark:bg-slate-700 text-primary-600 dark:text-primary-400{% endif %}">
                <i class="fas fa-calculator w-5 h-5 mr-3"></i>
                <span class="font-medium">LSMC Pricing</span>
            </a>
            <a href="/watchlists" class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200 {% if request.endpoint == 'watchlists' %}bg-primary-50 dark:bg-slate-700 text-primary-600 dark:text-primary-400{% endif %}">
                <i class="fas fa-star w-5 h-5 mr-3"></i>
                <span class="font-medium">Watchlists</span>
            </a>
        </div>
        <div class="mt-8">
            <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider px-4">Quick Access</h3>
            <div class="mt-2 space-y-1">
                {% if urls %}
                    {% for u in urls %}
                        <a href="/view_scanned_list/{{ u.name }}" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors duration-200">
                            <i class="fas fa-list w-4 h-4 mr-2"></i>
                            <span class="text-sm font-medium">{{ u.name }}</span>
                        </a>
                    {% endfor %}
                {% else %}
                    <p class="text-sm text-gray-500 dark:text-gray-400 px-4 py-2">No saved scans to display.</p>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
