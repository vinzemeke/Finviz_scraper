<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Scan - Finviz Stock Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/url-management.css') }}">
    <script src="{{ url_for('static', filename='js/url-management.js') }}"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: auto; }
        .header { margin-bottom: 30px; }
        .back-link { color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .flash { color: red; margin-bottom: 20px; }
        .success { color: green; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Edit Scan</h1>
        <a href="/" class="back-link">‚Üê Back to Main Page</a>
    </div>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="post" action="/update_url" class="edit-form">
        <input type="hidden" name="old_name" value="{{ url_data.name }}">
        
        <label for="name">Scan Name:</label>
        <input type="text" id="name" name="name" value="{{ url_data.name }}" required>
        
        <label for="url">Finviz Scan URL:</label>
        <input type="text" id="url" name="url" value="{{ url_data.url }}" required>
        
        <div class="form-buttons">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="/" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
