<div id="Watchlists" class="tab-content active">
    <h3>Watchlist Management</h3>
    <div class="form-section">
        <h4>Create New Watchlist</h4>
        <form id="create-watchlist-form">
            <div class="form-group">
                <label for="watchlist-name">Watchlist Name</label>
                <input type="text" id="watchlist-name" name="name" placeholder="e.g., Tech Stocks" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Watchlist</button>
        </form>
    </div>

    <div class="watchlists-list-section">
        <h4>Your Watchlists</h4>
        <div id="watchlists-container" class="watchlists-grid">
            <!-- Watchlists will be loaded here by JavaScript -->
            <p class="loading-message">Loading watchlists...</p>
            <p class="error-message" style="display:none;">Error loading watchlists.</p>
            <p class="no-data-message" style="display:none;">No watchlists created yet.</p>
        </div>
    </div>
</div>
